<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>

    body {

      color: #7300ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    input, button {
      padding: 15px;
      font-size: 18px;
      margin: 10px;
      background-color: #000;
      color: #5900ff;
      border: 2px solid #6600ff;
      border-radius: 8px;
      box-shadow: 0 0 10px #4c00ff;
    }

    input::placeholder {
      color: #9075ff88;
    }

    button:hover {
      background-color: #6200ff;
      color: #000;
      cursor: pointer;
    }

    .glitch {
      font-size: 2em;
      animation: glitch 1s infinite;
      text-shadow: 0 0 5px rgb(0, 0, 0), 0 0 10px rgb(102, 6, 139), 0 0 20px rgb(43, 0, 255);
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .neon-border {
      border: 2px solid #6a00ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #2200ff;
      display: inline-block;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #copy-feedback {
      color: #4400ff;
      margin-top: 10px;
      display: none;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      input, button {
        width: 100%;
        font-size: 16px;
      }

      .glitch {
        font-size: 1.5em;
      }

      .neon-border {
        width: 100%;

      }
    }

    @media (max-width: 480px) {

  </style>
</head>
<body>

  <footer style="margin-top: 100px; font-size: 0.8em; color: #888;">

</html>
